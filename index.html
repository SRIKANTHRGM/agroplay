
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPlay - Precision Cultivation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #22c55e;
            --neon-blue: #3b82f6;
            --anim-speed: 0.6s;
            --anim-bezier: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .outfit {
            font-family: 'Outfit', sans-serif;
        }
        .page-transition {
            animation: slideUpFade 0.6s var(--anim-bezier) forwards;
        }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .card-pop {
            transition: all 0.4s var(--anim-bezier);
        }
        .card-pop:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Futuristic Auth Styles */
        .neon-border {
            position: relative;
            overflow: hidden;
        }
        .neon-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-green));
            background-size: 200% 200%;
            animation: borderRotate 4s linear infinite;            z-index: -1;
            border-radius: inherit;
        }
        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            animation: scan 2s linear infinite;
            opacity: 0.5;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .grid-bg {
            background-image: linear-gradient(rgba(34, 197, 94, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(34, 197, 94, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.2); }
            50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); }
        }
        .shake {
            animation: shake 0.4s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* NEW AUTH ANIMATIONS */
        @keyframes glitch {
          0% { transform: translate(0) }
          20% { transform: translate(-2px, 2px) }
          40% { transform: translate(-2px, -2px) }
          60% { transform: translate(2px, 2px) }
          80% { transform: translate(2px, -2px) }
          100% { transform: translate(0) }
        }
        .animate-glitch {
          animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }
        @keyframes neon-flicker {
          0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; filter: drop-shadow(0 0 5px var(--neon-green)); }
          20%, 22%, 24%, 55% { opacity: 0.4; filter: none; }
        }
        .neon-flicker {
          animation: neon-flicker 3s infinite;
        }
        .hud-corner {
          position: absolute;
          width: 20px;
          height: 20px;
          border-color: var(--neon-green);
          opacity: 0.5;
        }
        .hud-corner-tl { top: 20px; left: 20px; border-top-width: 2px; border-left-width: 2px; }
        .hud-corner-tr { top: 20px; right: 20px; border-top-width: 2px; border-right-width: 2px; }
        .hud-corner-bl { bottom: 20px; left: 20px; border-bottom-width: 2px; border-left-width: 2px; }
        .hud-corner-br { bottom: 20px; right: 20px; border-bottom-width: 2px; border-right-width: 2px; }
        
        .mesh-gradient {
          background-color: #020617;
          background-image: 
            radial-gradient(at 0% 0%, hsla(142, 71%, 45%, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 0%, hsla(217, 91%, 60%, 0.1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, hsla(142, 71%, 45%, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, hsla(217, 91%, 60%, 0.15) 0px, transparent 50%);
          background-size: 200% 200%;
          animation: gradient-move 15s ease infinite;
        }
        @keyframes gradient-move {
          0% { background-position: 0% 50% }
          50% { background-position: 100% 50% }
          100% { background-position: 0% 50% }
        }
    </style>
